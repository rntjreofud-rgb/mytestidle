<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorio Idle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="sidebar">
        <div class="logo-area">
            <div style="font-size: 3rem;">🏭</div>
            <h1>Escape Earth</h1>
            <small style="color: #f39c12;">Idle game</small>
        </div>
        <div class="nav-menu">
            <div class="nav-category">Control Center</div>
            <div class="nav-item active"><i>📊</i> 대시보드</div>
            <div class="nav-category">Logistics</div>
            <div class="nav-item"><i>⚡</i> 전력 (준비중)</div>
            <div class="nav-item"><i>🔬</i> 연구 (준비중)</div>
        </div>
    </nav>

    <div class="main-wrapper">
        <header>
            <h2 id="house-name">Lv.0 야영지</h2>
            <div class="header-status">
                <span id="message-log">시스템 가동.</span>
            </div>
            <div>
                <button onclick="localStorage.removeItem('civIdleModularSave');location.reload()" style="background:#e74c3c; border:none; color:white; padding:5px; cursor:pointer;">초기화</button>
            </div>
        </header>

        <main class="content-area">
            
            <!-- 정보 패널 -->
            <div class="info-panel">
                <div class="info-text">
                    <h3 id="house-desc">설명</h3>
                    <p>재료를 모아 공정을 자동화하세요.</p>
                </div>
                <div style="width: 250px;">
                    <button id="upgrade-btn">⬆️ 업그레이드</button>
                </div>
            </div>

            <div class="section-title">📦 자원 창고 (Inventory)</div>
            
            <!-- 자원 카드가 JS로 동적 생성됩니다 -->
            <div class="resource-grid"></div>

            <div class="action-grid">
                
                <!-- 왼쪽: 수동 채집 -->
                <div class="action-box">
                    <div class="section-title">🖐️ 수동 작업</div>
                    <div style="display: flex; flex-direction: column; gap: 10px;">
                        <button id="btn-gather-wood" class="btn-large">🌲 나무 베기</button>
                        <button id="btn-gather-stone" class="btn-large hidden">🪨 돌 캐기</button>
                        <button id="btn-craft-plank" class="btn-large hidden" style="border-color:#f39c12">🪚 판자 깎기 (나무 -2)</button>
                        <button id="btn-gather-iron" class="btn-large hidden">⚙️ 철광석 캐기</button>
                        <button id="btn-gather-copper" class="btn-large hidden">🥉 구리광석 캐기</button>
                    </div>
                </div>

                <!-- 오른쪽: 상점 -->
                <div class="action-box">
                    <div class="section-title">🏭 공장 건설 (Automation)</div>
                    <div id="building-list">
                        <!-- JS가 채워넣음 -->
                    </div>
                </div>

            </div>
        </main>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
