<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earth to Space - Idle Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🚀 Earth to Space</h1>
            <p>집부터 시작해서 우주로 나아가세요!</p>
        </header>

        <section class="display-area">
            <h2 id="resource-display">0 자원</h2>
            <p id="mps-display">초당 생산량: 0</p>
        </section>

        <section class="click-area">
            <button id="click-btn">⛏️ 자원 채집하기</button>
        </section>

        <section class="shop-area">
            <h3>🔨 건설 상점</h3>
            <div id="building-list">
                <!-- 자바스크립트로 건물이 여기에 추가됩니다 -->
            </div>
        </section>

        <div id="message-log">게임을 시작합니다.</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
