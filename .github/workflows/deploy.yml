name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]  # main 브랜치에 푸시될 때 실행

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ⭐ [핵심] 여기서 __BUILD_NUMBER__를 실제 번호로 바꿔치기 합니다.
      # github.run_number는 1, 2, 3... 순서대로 올라가는 빌드 번호입니다.
      - name: Inject Build Number
        run: |
          sed -i "s/__BUILD_NUMBER__/${{ github.run_number }}/g" js/main.js

      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4